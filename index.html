<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./fonts/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container h-100 justify-content-center align-items-center" style="display: flex;">
        <div class="row h-100 w-50 justify-content-center align-items-center">
            <div class="col-12 shadow p-3 mb-3 bg-white rounded">
                <div class="mt-4 mb-4">
                    <h3 class="text-center text-default mb-20"><i class="fab fa-readme"></i> Portal IFSP</h3>
                </div>
                <form class="form-container" method="POST" action="./php/auth/auth.php" onsubmit="return validForm()">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-field"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input id="Email" type="text" name="Email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-field"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="Senha" type="password" name="Senha" class="form-control" placeholder="Senha" aria-label="senha" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-field" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
                        </div>
                        <select class="custom-select" name="Perfil" id="Perfil" required="required">
                            <option value="1">Aluno</option>
                            <option value="2">Professor</option>
                        </select>
                    </div>

                    <button type="submit" name="submit" class="btn btn-primary background-default w-100">Logar</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/validation.js"></script>
    <script type="text/javascript" src="./js/libs/jquery-3.3.1.min.js"></script>
</body>
</html>
